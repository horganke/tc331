<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise 4</title>
<script type="text/javascript" src="main.js"></script>
</head>

<body>
<h1> The Big Blue </h1>
<h2> Helping you find your perfect Nemo </h2>
<br>
<h3> Fishtank volume/water weight calculator </h3>
<h4> (Weight with water should be less than 100 pounds) </h4>

<form action="" method="post" id="Form">
	<fieldset>
		<div>
			<label for="Width">Width (in.)</label>
			<input type="text" name"width" id="width" value="0.00" required>
		</div>

        <div>
            <label for="Height">Height (in.)</label>
            <input type="text" name"height" id="height" value="0.00" required>
        </div>
        
        <div>
            <label for="Length">Length (in.)</label>
            <input type="text" name"length" id="length" value="0.00" required>
        </div>
        <div>
            <input type="submit" value="Calculate" id="submit">
        </div>
        </form>
        <br>
        <div>
            <label for="Volume">Volume (gal.)</label>
            <input type="text" name"volume" id="volume" value="0.0">
        </div>
        <div>
            <label for="Weight">Weight with water (lbs.)</label>
            <input type="text" name"weight" id="weight" value="0.0">
        </div>
        </fieldset>
</form>
</body>
</html>
